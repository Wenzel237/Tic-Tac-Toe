<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <div class="grid">
            <div class="cell" data-index="0" id="cell1"></div>
            <div class="cell" data-index="1" id="cell2"></div>
            <div class="cell" data-index="2" id="cell3"></div>
            <div class="cell" data-index="3" id="cell4"></div>
            <div class="cell" data-index="4" id="cell5"></div>
            <div class="cell" data-index="5" id="cell6"></div>
            <div class="cell" data-index="6" id="cell7"></div>
            <div class="cell" data-index="7" id="cell8"></div>
            <div class="cell" data-index="8" id="cell9"></div>
        </div>
        <button id="restart"><img src="images/restart_icon.png" width="30px" height="35px"></button>
        <p id="message"></p>
    </div>

    <script src="src.js"></script>
</body>
</html>
